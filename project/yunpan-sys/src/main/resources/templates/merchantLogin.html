<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index-悟空源码分享网 www.5kym.com</title>
    <meta content="yes" name="apple-mobile-web-app-capable"><!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->

    <meta content="telephone=no,email=no" name="format-detection"><!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
    <!--base css-->
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="font/iconfont.css"/>
    <!--base css end-->
    <!--base js-->
    <!--<meta content="yes" name="apple-mobile-web-app-capable">-->
    <script>
        window.scrollTo(0, 0);
    </script>
    <!--<meta content="yes" name="apple-mobile-web-app-capable"> end-->
    <script src="js/reset.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/TouchSlide.js"></script>
    <!--base js end-->
    <script src="js/add.js"></script>
    <!--no base js end-->
    <!--no base css-->
    <style>
        .denglusub{
            width: 100%;
        }
    </style>
    <!--no base css end-->

</head>

<body>
<!--wapper-->
<div class="wapper">
    <div class="phone">
        <div class="page-tab bag-fff">
            <div class="denglu">
               
                <div class="sform p-l-30 p-r-30 m-t-40">
                    <div class="sformdiv m-b-20">
                        <div class="sforspan floatLeft">
                            登录名：
                        </div>
                        <div class="sfroinput floatLeft">
                            <input type="text" class="sforinwidt" id="name"/>
                        </div>
                    </div>
                     <div class="sformdiv m-b-20">
                        <div class="sforspan floatLeft">
                            密&nbsp;&nbsp;&nbsp;&nbsp;码：
                        </div>
                        <div class="sfroinput floatLeft">
                            <input type="text" class="sforinwidt" id="password"/>
                        </div>
                    </div>
                     <div class="sformdiv m-b-20">
                        <div class="sforspan floatLeft">
                            验证码：
                        </div>
                        <div class="sfroinput floatLeft">
                            <input type="text" class="sforinwidt" id="kaptcha"/>
                        </div>
                    </div>   
  <img id="vcode"  title="点击更换" alt="验证图片" src="/captcha.jpg" >
                    <a id="loginSubmit"  class="denglusub denglusuba">登录</a>

                </div>
                <br><br>
            </div>
        </div>
    </div>

</div>
<!--wapper end-->

</body>

<script language="javascript" type="text/javascript">
$("#loginSubmit").click(function(){	
	$.ajax({ 
        type : "POST",
        dataType : "json",
        url : "/merchantLogin",
        data : {
	        
	       	 password : $("#password").val(),
	       	 name : $("#name").val(),
	       	 kaptcha: $("#kaptcha").val(),
        },                        
        success : function(msg) {     	 
     	   if (msg.responseCode=="success"){      		
      		  window.location.href="/queryMerchantAccount"; 
      	   }else{
      		  alert(msg.responseMsg);
      	   }
     	  
        }
    });       
	
});
	

</script>

</html>
